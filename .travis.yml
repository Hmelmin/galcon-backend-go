sudo: false
language: go
branches:
- develop
- master
- feature/*
env:
- FOO=$FOO
go:
- 1.10.x
before_install:
- export GOPATH=$HOME/gopath/src/github.com/ratoshniuk/galcon-backend-go
- export PATH=$HOME/gopath/bin:$PATH
- chmod +x dep.sh
- "./dep.sh"
script:
- go test -timeout 600s -v ./src/galcon-backend-go/...
deploy:
  provider: heroku
  on:
    branch: develop
  api_key:
    secure: 
